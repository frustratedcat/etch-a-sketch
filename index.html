<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <section class="header-footer header-section">
      <h1 class="header-h1">Etch-A-Sketch</h1>
    </section>
    <div class="flex-container">
      <section class="board-size-section">
        <div class="btn-size-container">
          <button class="btn btn-board-size btn-16">16 x 16</button>
          <button class="btn btn-board-size btn-32">32 x 32</button>
          <button class="btn btn-board-size btn-48">48 x 48</button>
          <button class="btn btn-board-size clear-board">Clear Board</button>
        </div>
      </section>

      <section class="game-section">
        <div class="game-container"></div>
      </section>

      <section class="draw-section">
        <div class="click-hover-container">
          <button class="btn btn-draw draw-on-click">Draw on Click</button>
          <button class="btn btn-draw draw-on-hover">Draw on Hover</button>
          <button class="btn btn-draw erase">Erase</button>
        </div>

        <div class="color-container">
          <button class="btn color black-white-color">Black</button>
          <button class="btn color random-color">Random Color</button>
          <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="outer-colors">
              <path
                id="gray"
                d="M100 50C100 57.5115 98.3076 64.9265 95.0484 71.6942L50 50H100Z"
                fill="#ADB5BD"
              />
              <path
                id="red"
                d="M95.0501 28.3092C98.3087 35.0771 100.001 42.4922 100 50.0038L50 50L95.0501 28.3092Z"
                fill="#FF6B6B"
              />
              <path
                id="pink"
                d="M81.1745 10.9084C87.0473 15.5918 91.7893 21.5382 95.0485 28.3058L50 50L81.1745 10.9084Z"
                fill="#F06595"
              />
              <path
                id="grape"
                d="M61.1261 1.25361C68.4493 2.92508 75.3018 6.22507 81.1745 10.9084L50 50L61.1261 1.25361Z"
                fill="#CC5DE8"
              />
              <path
                id="violet"
                d="M38.8739 1.25361C46.1972 -0.417869 53.8028 -0.417868 61.1261 1.25361L50 50L38.8739 1.25361Z"
                fill="#845EF7"
              />
              <path
                id="indigo"
                d="M18.8255 10.9084C24.6983 6.22506 31.5508 2.92507 38.874 1.2536L50 50L18.8255 10.9084Z"
                fill="#5C7CFA"
              />
              <path
                id="blue"
                d="M4.95156 28.3058C8.21069 21.5382 12.9528 15.5918 18.8255 10.9084L50 50L4.95156 28.3058Z"
                fill="#339AF0"
              />
              <path
                id="cyan"
                d="M0 50C6.56679e-07 42.4885 1.69243 35.0735 4.95156 28.3058L50 50L0 50Z"
                fill="#22B8CF"
              />
              <path
                id="teal"
                d="M4.94993 71.6908C1.69131 64.9229 -0.000562855 57.5078 1.40441e-07 49.9963L50 50L4.94993 71.6908Z"
                fill="#20C997"
              />
              <path
                id="green"
                d="M18.8265 89.0923C12.9536 84.4091 8.21139 78.4629 4.95209 71.6953L50 50L18.8265 89.0923Z"
                fill="#51CF66"
              />
              <path
                id="lime"
                d="M38.8715 98.7458C31.5484 97.074 24.6961 93.7737 18.8236 89.09L50 50L38.8715 98.7458Z"
                fill="#94D82D"
              />
              <path
                id="yellow"
                d="M61.1285 98.7458C53.8054 100.418 46.1997 100.418 38.8764 98.7469L50 50L61.1285 98.7458Z"
                fill="#FCC419"
              />
              <path
                id="orange"
                d="M81.1735 89.0924C75.3006 93.7756 68.4481 97.0754 61.1248 98.7467L50 50L81.1735 89.0924Z"
                fill="#FF922B"
              />
              <path
                id="brown"
                d="M95.0501 71.6908C91.7914 78.4587 87.0498 84.4054 81.1774 89.0892L50 50L95.0501 71.6908Z"
                fill="#A77979"
              />
            </g>
          </svg>
        </div>
      </section>
    </div>
    <section class="header-footer footer-section">
      <footer class="footer">&copy; The Frustrated Cat 2023</footer>
    </section>
  </body>
</html>

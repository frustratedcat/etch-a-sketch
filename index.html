<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <section class="header-footer header-section">
      <h1 class="header-h1">Etch-A-Sketch</h1>
    </section>
    <div class="flex-container">
      <section class="board-size-section">
        <div class="btn-size-container">
          <button class="btn-board-size btn-16">16x16</button>
          <button class="btn-board-size btn-32">32x32</button>
          <button class="btn-board-size btn-48">48x48</button>
          <button class="btn-board-size clear-board">Clear Board</button>
        </div>
      </section>

      <section class="game-section">
        <div class="game-container"></div>
      </section>

      <section class="draw-section">
        <div class="click-hover-container">
          <button class="btn-draw draw-on-click">Draw on Click</button>
          <button class="btn-draw draw-on-hover">Draw on Hover</button>
          <button class="btn-draw erase">Erase</button>
        </div>

        <div class="color-container">
          <button class="color black-white-color">Black and White</button>
          <button class="color random-color">Random Colors</button>
        </div>
      </section>
    </div>
    <section class="header-footer footer-section">
      <footer class="footer">The Frustrated Cat 2023</footer>
    </section>
  </body>
</html>
